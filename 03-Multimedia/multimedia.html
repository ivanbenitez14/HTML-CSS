<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>

    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://cdn.akamai.steamstatic.com/steam/apps/730/capsule_616x353.jpg?t=1641233427" alt="CS : GO" width="300" height="300" />
    </div>

    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="300" controls autoplay loop muted>
            <source src="CSGO.mp4" type="video/mp4" />
        </video>
    </div>

    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
        <source src="dnb.mp3" type="audio/mp3" />
    </div>

</body>
</html>
