<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barra de progreso con Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
      <div class="progress">
        <div class="progress-bar" style="width: 47%">47%</div>
      </div>
      <div class="progress mt-4" style="height: 2px">
        <div class="progress-bar" style="width: 87%"></div>
      </div>
      <div class="progress mt-4">
        <div class="progress-bar bg-success" style="width: 18%"></div>
        <div class="progress-bar bg-danger" style="width: 9%"></div>
      </div>
      <div class="progress mt-4">
        <div
          class="progress-bar bg-warning progress-bar-striped progress-bar-animated"
          style="width: 56%"
        ></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
