<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementos de Interés en Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
        
      <div class="bg-light p-5 rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Bienvenidos!</h1>

          <p class="col-md-8 fs-4">
            Haz click en el botón de abajo para registrarte.
          </p>

          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#modal-ejemplo"
          >
            Registrarse
          </button>

          <div class="modal fade" data-bs-backdrop="static" id="modal-ejemplo">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <h4 class="modal-header">Registro</h4>
                <div class="modal-body">
                  <p>Gracias por registrarte en nuestra app</p>
                </div>
                <div class="modal-footer">
                  <button
                    class="btn btn-outline-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cerrar
                  </button>
                  <button class="btn btn-primary">Continuar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="container p-4">
        <form action="">
          <div class="mb-3">
            <label for="Nombre" class="form-label"> Nombre </label>
            <input type="text" class="form-control" id="Nombre" />
          </div>
          <div class="mb-3">
            <label for="Telefono" class="form-label"> Telefono </label>
            <input type="number" class="form-control" id="Telefono" />
          </div>
          <div class="mb-3">
            <label for="Mensaje" class="form-label"> Mensaje </label>
            <textarea class="form-control" id="Mensaje"> </textarea>
          </div>
        </form>
      </div>

      <div class="container p-4">
        
        <div class="card" >
    
            <div class="card-body">
    
              <h5 class="card-title">Iván Benítez</h5>
              <p class="card-text">Soy un desarrollador Front End apasionado por la tecnología.</p>
              
    
            </div>
    
            <div class="card-footer">
                <p>ivanmatias300@gmail.com</p>
            </div>
    
        </div>

      </div>

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
